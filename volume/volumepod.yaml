# kubectl create 
apiVersion: v1 #it invoke the kubernetes api v1
kind: Pod #invoke your pod api
metadata: 
    name: task-pv-pod 
spec: 
    volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: task-pv-claim 
    containers:
        - name: task-pv-container 
          image: nginx
          ports:
          - containerPort: 80
            name: "http-server"
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: task-pv-storage
        
